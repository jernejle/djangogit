{% extends 'base/index.html' %}
{% block content %}
<div id="loginbox">
	<div class="well">
		<form class="form-horizontal">
			<h2 style="text-align: center">Registration</h2>
			<br />
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Username</label>
					<div class="controls">
						<input class="input-medium focused" id="focusedInput" type="text">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Password</label>
					<div class="controls">
						<input class="input-medium focused" id="focusedInput" type="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Password again</label>
					<div class="controls">
						<input class="input-medium focused" id="focusedInput" type="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="focusedInput">Email</label>
					<div class="controls">
						<input class="input-medium focused" id="focusedInput" type="text">
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">
						Register
					</button>
					<button class="btn">
						Home
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
